<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="box">
      <div class="container">
        <div class="Weather App">
          <form id="weather-search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  name="city"
                  id="search-text-input"
                  placeholder="Enter a City..."
                  class="form-control"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="form-control btn btn-success"
                />
                <input
                  type="submit"
                  value="Current Location"
                  class="form-control btn btn-light"
                  id="current-location-button"
                />
              </div>
            </div>
          </form>
          <br />
          <div class="Weather-Info">
            <div class="row">
              <div class="col-5">
                <h1 id="area">Sydney</h1>
                <p class="description" id="current-time">Monday, 8:15am</p>
              </div>
              <div class="col-4">
                <img
                  class="main-image"
                  src="images/wsymbol_0002_sunny_intervals.png"
                  width="220px"
                  alt="Cloudy Sun"
                />
              </div>
              <div class="col-3">
                <span>
                  <h1 id="current-temp">
                    22 <a class="units" href="#" id="celcius-link">C°</a>
                  </h1>
                </span>
                <h3 class="description" id="weather-description">
                  Partly Cloudy
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-card row">
        <div class="col-1"></div>
        <span class="card forecast col-2">
          <p class="weekday">Mon</p>
          <img src="images/wsymbol_0002_sunny_intervals.png" width="120" />
          <div class="forecast-temp">
            <span class="high">22°</span>
            <span class="low">14°</span>
          </div>
        </span>
        <span class="card forecast col-2">
          <p class="weekday">Tue</p>
          <img src="images/wsymbol_0024_thunderstorms.png" width="120" />
          <div class="forecast-temp">
            <span class="high">18°</span>
            <span class="low">9°</span>
          </div>
        </span>
        <span class="card forecast col-2">
          <p class="weekday">Wed</p>
          <img src="images/wsymbol_0010_heavy_rain_showers.png" width="120" />
          <div class="forecast-temp">
            <span class="high">17°</span>
            <span class="low">10°</span>
          </div>
        </span>
        <span class="card forecast col-2">
          <p class="weekday">Thu</p>
          <img src="images/wsymbol_0009_light_rain_showers.png" width="120" />
          <div class="forecast-temp">
            <span class="high">19°</span>
            <span class="low">14°</span>
          </div>
        </span>
        <span class="card forecast col-2">
          <p class="weekday">Fri</p>
          <img src="images/wsymbol_0001_sunny.png" width="120" />
          <div class="forecast-temp">
            <span class="high">25°</span>
            <span class="low">13°</span>
          </div>
        </span>
        <div class="col-1"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
